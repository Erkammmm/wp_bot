version: '3.8'

services:
  whatsapp-bot:
    build: .
    container_name: whatsapp-sales-bot
    restart: unless-stopped
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    volumes:
      # WhatsApp oturum verilerini kalıcı tut
      - ./wwebjs_auth:/app/.wwebjs_auth
      - ./wwebjs_cache:/app/.wwebjs_cache
    networks:
      - bot-network

networks:
  bot-network:
    driver: bridge

